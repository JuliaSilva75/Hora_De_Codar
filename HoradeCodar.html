    <title> Hora de cordar</title>
    <script>

        // //1 Escreva um programa em Javascript e crie uma variável chamada "nome_do_carro" e atribua-a um valor "Fusca". Exiba-a ao usuário.
        
         var nome_do_carro = "Fusca";
         alert(nome_do_carro);


        // //2 Escreva um programa em Javascript em que o usuário informe o seu nome e exiba a mensagem "Olá, [NomeDoUsuario]".

        var nome_do_usuario = prompt('Informe seu nome');
        
        alert( "olá, " + nome_do_usuario);

        //3 Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário. Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".

        var nome = prompt("Informe seu Nome")
        var idade= prompt("Informe sua idade")

        alert("Olá, " + nome + ", Sua idade é "+ idade );
        
        //4 Considerando a figura abaixo, escreva um programa para cada forma que calcule e exiba em tela cada uma de suas respectivas áreas. O usuário irá informar os valores de cada variável.

        //Retângulo
        var base = prompt(' Retângulo: Qual é a base:')
        var altura = prompt ('Retângulo: Informe a altura:')

        base = parseInt(base)
        altura = parseInt(altura)

        document.write("A área do Retângulo é: "+ base + " . " + altura + " A = "+ (base*altura));


        //Quadrado 
        var lado_A = prompt("Quadrado: Informe o primeiro valor do lado ") 
        var lado_B = prompt("Quadrado: Informe o segundo valor do lado ")

        lado_A = parseFloat (lado_A)
        lado_B = parseFloat(lado_B)
        var lado_C = (lado_A*lado_B)

        if( lado_A > 0 && lado_B > 0 ){
            alert("Área do quadrado é:" +lado_A + "." +lado_B+ " A = " + lado_C +"²")
        }else{
            alert("O número deve ser maior que 0!!")
        }


        //Losango
        var Diagnoal_Maior = prompt("Losango: Informe a Diagnoal Maior: ") 
        var Diagonal_Menor = prompt("Losango: Informe a Diagonal Menor: ")

        Diagonal_Menor = parseInt (Diagonal_Menor)
        Diagnoal_Maior= parseInt(Diagnoal_Maior)
        Diagnoal = (Diagnoal_Maior* Diagonal_Menor)

        alert("Losango: " + Diagnoal_Maior +" . "+ Diagonal_Menor+" =" + Diagnoal +" /2 Resultado:" +(Diagnoal/2) );


        //Trapézio 
        var base_maior = prompt("Trapézio informe a base maior:")
        var base_menor = prompt("Trapézio informe a base menor:")
        var Altura = prompt("Trapézio informe a altura:")



        base_maior = parseInt(base_maior)
        base_menor = parseInt(base_menor)
        Altura = parseInt(Altura)

        //Calulei primeiramente a média da base, depois utilizo o resultado da média para multiplica pela altura e voltando a formula divido por 2.
        
        var media = (((base_maior + base_menor)/2)*Altura)/2

        alert("A área do trapézio: A=" + media);




        //Paralelogramo
        var base = prompt(' Paralelogramo: Informe a base:')
        var altura = prompt (' Paralelogramo: Informe a altura:')

        base = parseInt(base)
        altura = parseInt(altura)

        alert("Área do Paralelogramo é: " + base +" . " + altura + " A ="+ ( base* altura) );




        // //Triângulo
        var base = prompt(' Triângulo: Informe a base:')
        var altura = prompt (' Triângulo: Informe a altura:')

        base = parseInt (base)
        altura= parseInt(altura)
        resultado = ( base * altura)

        alert("Triângulo: " + base +" . "+ altura +" A =" + resultado + " /2 Resultado:" +(resultado/2) );
